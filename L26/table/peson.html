<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人简历模板的使用</title>
</head>
<body>
    <table border="1px" cellspacing="0">
        <!-- <col width="100">
        <col width="100">
        <col width="100">
        <col width="100">
        <col width="100">
        <col width="100"> -->
        <!-- colgroup替换多个col -->
        <colgroup span="6" width="100"></colgroup>
        <col width="200">

        <tr height="40">
            <!-- th 文字加粗并居中 -->
            <th colspan="7"> 个人简历</th>
            <!-- <td colspan="7" align="center"><h3>个人简历</h3></td> -->
        </tr>
        <tr height="40" align="center">
            <td>姓名</td>
            <td></td>
            <td>性别</td>
            <td></td>
            <td>年龄</td>
            <td></td>
            <td rowspan="4" align="center">照片</td>
        </tr>
        <tr height="40" align="center">
            <td>学历</td>
            <td></td>
            <td>籍贯</td>
            <td colspan="3"></td>
        </tr>
        <tr height="40" align="center">
            <td>电话</td>
            <td></td>
            <td>政治面貌</td>
            <td colspan="3"></td>

        </tr>
        <tr height="40" align="center">
            <td>毕业院校</td>
            <td colspan="5"></td>

        </tr>
        <tr height="40" align ="center">
            <td>求职意向</td>
            <td colspan="6"></td>
           
        </tr>
   
    </table>
</body>
</html>
